<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>MTA</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<style>
	.container {
		margin-top:20px;
	}
	form {
		margin-top: 25px;
	}
	table {
		margin-top: 60px;
	}
	.header {
		border-bottom:1px solid #ccc;
		padding-bottom: 10px;
	}
	.footer {
		position: absolute;
		bottom:0;
		border-top: 1px solid #ccc;
		padding: 20px 0;
	}
	.footer .col-md-3 {
		text-align: right;
	}
	</style>
</head>
<body>
<div class="container">
	<div class="row header">
		<div class="col-md-9">
			<h1>bus buzz <small>how fars your bus?</small></h1>
		</div>
		<div class="col-md-3">
			<form action="#" id="busSearch" class="form-inline" role="form">
				<input type="text" class="form-control stopNum" placeholder="type bus stop #">
				<input type="submit" value="buzz!" class="btn btn-primary">
			</form>
		</div>
	</div>
	<div class="row">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Bus #</th>
					<th>Distance</th>
					<th>Stops Away</th>
				</tr>
			</thead>
			<tbody id="results">
				
			</tbody>
		</table>
	</div>
	
	<div class="row footer container">
		<div class="col-md-9">
			<small>Built Using MTA API</small>
		</div>
		<div class="col-md-3">
			<small>&copy; Shivam Bhalla 2014</small>
		</div>
	</div>

</div>
	



	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="js/handlebars-v2.0.0.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
