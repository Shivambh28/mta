<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" href="css/bootstrap.css">
	<style>
	.container {
		margin-top:20px;
	}
	form {
		margin-top: 25px;

	table {
		margin-top: 60px;

		border-bottom:1px solid #ccc;

	}
	</style>
</head>
<body>
<div class="container">
	<div class="row header">
		<div class="col-md-9">
			<h1>bus buzz <small>how fars your bus?</small></h1>
			<a href="sms:9177753380?body=hello">Tap to say hello!</a>
		</div>
		<div class="col-md-3">
			<form action="#" id="busSearch" class="form-inline" role="form">
				<input type="text" class="form-control stopNum" placeholder="type bus stop #">
				<input type="submit" value="buzz!" class="btn btn-primary">
			</form>
		</div>
	</div>

	<table class="table table-striped">
		<thead>
			<tr>
				<th>Bus #</th>
				<th>Distance</th>
				<th>Stops Away</th>
			</tr>
		</thead>
		<tbody id="results">
			
		</tbody>
	</table>

</div>
